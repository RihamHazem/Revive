<mat-card class="interactive-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Interactive Colorization</mat-card-title>
    <mat-card-subtitle>Manually Control the Auto Colorization</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="image" [ngStyle]="{'background-image': 'url('+imageUrl+')'}" (click)="addPoint($event)">
      <div class="point" [ngStyle]="{'left.px': positionsStyle[i].left + 12, 'top.px': positionsStyle[i].top + 88, 'background-color': positionsStyle[i]['background-color']}" [hidden]="isHidden[i] === true" [id]="'point-' + point.toString()" *ngFor="let point of points; let i=index">
        <img [id]="'close-' + point.toString()" *ngIf="selectedPos == i" src="../assets/images/cancel.svg" alt="">
      </div>
    </div>
    <div class="color-picker">
      <color-sketch [color]="state" (onChangeComplete)="changeComplete($event)"></color-sketch>
      <button color="primary" mat-fab style="float: left; margin-top: 20px; vertical-align: center" (click)="colorizeImage()">
        <img src="../assets/images/magic-wand.svg" style="max-width: 70%; margin-top: -8px" alt="magic_wand">
      </button>
      <button color="accent" mat-fab style="float: left; margin-top: 20px; margin-left: 10px; vertical-align: center">
        <img (mousedown)="setBWImage()" [class.image-icon]="imageBW" (mouseup)="setColorImage()" src="../assets/images/picture.svg" style="width: 70%; margin-top: -8px" alt="magic_wand">
      </button>
    </div>

  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
